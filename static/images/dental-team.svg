<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Team illustration -->
  <g filter="url(#shadow)">
    <!-- Doctor 1 -->
    <g transform="translate(480, 540)">
      <circle cx="0" cy="0" r="180" fill="#ffffff"/>
      <circle cx="0" cy="0" r="170" fill="#f8f8f8"/>
      
      <!-- Head -->
      <circle cx="0" cy="-50" r="80" fill="#f0f0f0"/>
      
      <!-- Face features -->
      <ellipse cx="-25" cy="-60" rx="8" ry="12" fill="#57b0f6"/>
      <ellipse cx="25" cy="-60" rx="8" ry="12" fill="#57b0f6"/>
      <path d="M-30,-20 Q0,0 30,-20" fill="none" stroke="#57b0f6" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Lab coat -->
      <path d="M-80,60 L-60,-20 C-40,-40 40,-40 60,-20 L80,60" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <path d="M-30,-20 L-30,60 M30,-20 L30,60" stroke="#e0e0e0" stroke-width="2"/>
      
      <!-- Stethoscope -->
      <path d="M-20,30 C-40,50 -60,20 -50,0" fill="none" stroke="#57b0f6" stroke-width="3"/>
      <circle cx="-50" cy="0" r="10" fill="#57b0f6"/>
      
      <!-- Name tag -->
      <text x="0" y="110" font-family="Arial" font-size="24" text-anchor="middle" fill="#57b0f6">Dr. Smith</text>
      <text x="0" y="140" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">Dentist</text>
    </g>
    
    <!-- Doctor 2 -->
    <g transform="translate(960, 540)">
      <circle cx="0" cy="0" r="180" fill="#ffffff"/>
      <circle cx="0" cy="0" r="170" fill="#f8f8f8"/>
      
      <!-- Head -->
      <circle cx="0" cy="-50" r="80" fill="#f0f0f0"/>
      
      <!-- Face features -->
      <ellipse cx="-25" cy="-60" rx="8" ry="12" fill="#6dc993"/>
      <ellipse cx="25" cy="-60" rx="8" ry="12" fill="#6dc993"/>
      <path d="M-30,-20 Q0,0 30,-20" fill="none" stroke="#6dc993" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Lab coat -->
      <path d="M-80,60 L-60,-20 C-40,-40 40,-40 60,-20 L80,60" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <path d="M-30,-20 L-30,60 M30,-20 L30,60" stroke="#e0e0e0" stroke-width="2"/>
      
      <!-- Dental tools -->
      <path d="M-20,30 L20,30" stroke="#6dc993" stroke-width="3"/>
      <path d="M0,30 L0,50" stroke="#6dc993" stroke-width="3"/>
      <circle cx="0" cy="50" r="5" fill="#6dc993"/>
      
      <!-- Name tag -->
      <text x="0" y="110" font-family="Arial" font-size="24" text-anchor="middle" fill="#6dc993">Dr. Johnson</text>
      <text x="0" y="140" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">Orthodontist</text>
    </g>
    
    <!-- Doctor 3 -->
    <g transform="translate(1440, 540)">
      <circle cx="0" cy="0" r="180" fill="#ffffff"/>
      <circle cx="0" cy="0" r="170" fill="#f8f8f8"/>
      
      <!-- Head -->
      <circle cx="0" cy="-50" r="80" fill="#f0f0f0"/>
      
      <!-- Face features -->
      <ellipse cx="-25" cy="-60" rx="8" ry="12" fill="#f5a623"/>
      <ellipse cx="25" cy="-60" rx="8" ry="12" fill="#f5a623"/>
      <path d="M-30,-20 Q0,0 30,-20" fill="none" stroke="#f5a623" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Lab coat -->
      <path d="M-80,60 L-60,-20 C-40,-40 40,-40 60,-20 L80,60" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <path d="M-30,-20 L-30,60 M30,-20 L30,60" stroke="#e0e0e0" stroke-width="2"/>
      
      <!-- X-ray -->
      <rect x="-30" y="20" width="60" height="40" fill="#f0f0f0" stroke="#f5a623" stroke-width="2"/>
      <path d="M-20,30 L-10,30 M0,30 L10,30 M20,30 L25,30" stroke="#f5a623" stroke-width="2"/>
      <path d="M-20,40 L0,40 M10,40 L25,40" stroke="#f5a623" stroke-width="2"/>
      <path d="M-20,50 L-5,50 M5,50 L25,50" stroke="#f5a623" stroke-width="2"/>
      
      <!-- Name tag -->
      <text x="0" y="110" font-family="Arial" font-size="24" text-anchor="middle" fill="#f5a623">Dr. Patel</text>
      <text x="0" y="140" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">Oral Surgeon</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="960" y="200" font-family="Arial" font-size="48" text-anchor="middle" fill="#57b0f6">Our Expert Dental Team</text>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="200" r="100" fill="#57b0f6" opacity="0.1"/>
  <circle cx="1600" cy="800" r="150" fill="#6dc993" opacity="0.1"/>
  <path d="M0,900 Q480,800 960,900 Q1440,1000 1920,900" fill="none" stroke="#57b0f6" stroke-width="3" opacity="0.3"/>
</svg>