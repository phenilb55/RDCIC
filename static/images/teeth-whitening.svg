<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f8ff" />
      <stop offset="100%" stop-color="#e6f3ff" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="1920" height="1080" fill="url(#bgGradient)" />
  
  <!-- Main Teeth Group -->
  <g transform="translate(960, 540)">
    <!-- Tooth outline -->
    <path d="M-300,-20 C-300,-150 -150,-250 0,-250 C150,-250 300,-150 300,-20 C300,180 150,250 0,250 C-150,250 -300,180 -300,-20 Z" 
          fill="#ffffff" 
          stroke="#57b0f6" 
          stroke-width="8" />
    
    <!-- Front Teeth -->
    <g>
      <!-- Left teeth -->
      <path d="M-200,0 Q-180,-40 -150,-45 Q-120,-50 -100,0 Q-80,40 -100,50 Q-120,60 -150,55 Q-180,50 -200,0 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="4" />
      
      <!-- Center left tooth -->
      <path d="M-100,0 Q-80,-50 -50,-55 Q-20,-60 0,0 Q20,40 0,50 Q-20,60 -50,55 Q-80,50 -100,0 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="4" />
      
      <!-- Center right tooth -->
      <path d="M0,0 Q20,-50 50,-55 Q80,-60 100,0 Q120,40 100,50 Q80,60 50,55 Q20,50 0,0 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="4" />
      
      <!-- Right tooth -->
      <path d="M100,0 Q120,-40 150,-45 Q180,-50 200,0 Q220,40 200,50 Q180,60 150,55 Q120,50 100,0 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="4" />
    </g>
    
    <!-- Whitening effect animation -->
    <g>
      <!-- Sparkle effects -->
      <circle cx="-150" cy="0" r="15" fill="#ffffff" opacity="0.8">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="-50" cy="0" r="12" fill="#ffffff" opacity="0.7">
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="50" cy="0" r="10" fill="#ffffff" opacity="0.9">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="150" cy="0" r="14" fill="#ffffff" opacity="0.8">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.8s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Whitening ray effects -->
    <g opacity="0.7">
      <line x1="-250" y1="-200" x2="-200" y2="-150" stroke="#57b0f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
      </line>
      <line x1="250" y1="-200" x2="200" y2="-150" stroke="#57b0f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite" />
      </line>
      <line x1="-250" y1="150" x2="-200" y2="100" stroke="#57b0f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.7s" repeatCount="indefinite" />
      </line>
      <line x1="250" y1="150" x2="200" y2="100" stroke="#57b0f6" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.2s" repeatCount="indefinite" />
      </line>
    </g>
    
    <!-- Whitening light effect -->
    <path d="M-250,-180 Q0,-280 250,-180" fill="none" stroke="#57b0f6" stroke-width="3" stroke-dasharray="15,10" opacity="0.7">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M-270,-120 Q0,-200 270,-120" fill="none" stroke="#57b0f6" stroke-width="2" stroke-dasharray="10,8" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite" />
    </path>
    
    <!-- Comparison line (before/after) -->
    <line x1="-280" y1="0" x2="280" y2="0" stroke="#57b0f6" stroke-width="2" stroke-dasharray="10,5" opacity="0.8" />
  </g>
  
  <!-- Dental tools -->
  <g transform="translate(1450, 400)">
    <!-- Whitening applicator -->
    <path d="M0,0 L-80,60 L-100,150 L-90,170 L-70,180 L-50,170 L-40,150 L-60,60 Z" fill="#f0f0f0" stroke="#57b0f6" stroke-width="3" />
    <rect x="-95" y="150" width="45" height="20" rx="5" fill="#57b0f6" opacity="0.7" />
  </g>
  
  <!-- Professional text indication -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#57b0f6" font-weight="bold">
    Professional Teeth Whitening
  </text>
  
  <!-- Small tagline -->
  <text x="960" y="960" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#666666">
    Brighter, Whiter Smile in One Visit
  </text>
</svg>