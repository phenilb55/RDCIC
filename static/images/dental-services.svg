<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Service cards -->
  <g transform="translate(360, 300)" filter="url(#shadow)">
    <rect x="0" y="0" width="300" height="400" rx="20" fill="#ffffff" stroke="#57b0f6" stroke-width="2"/>
    <text x="150" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#57b0f6">Dental Implants</text>
    <circle cx="150" cy="150" r="80" fill="#f0f8ff" stroke="#57b0f6" stroke-width="2"/>
    <path d="M120,150 L180,150 M150,120 L150,180" stroke="#57b0f6" stroke-width="6" stroke-linecap="round"/>
    <path d="M50,250 L250,250" stroke="#e0e0e0" stroke-width="2"/>
    <path d="M75,280 L225,280" stroke="#e0e0e0" stroke-width="1"/>
    <path d="M75,300 L200,300" stroke="#e0e0e0" stroke-width="1"/>
    <path d="M75,320 L180,320" stroke="#e0e0e0" stroke-width="1"/>
    <path d="M75,340 L225,340" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  
  <g transform="translate(760, 300)" filter="url(#shadow)">
    <rect x="0" y="0" width="300" height="400" rx="20" fill="#ffffff" stroke="#6dc993" stroke-width="2"/>
    <text x="150" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#6dc993">Smile Makeover</text>
    <circle cx="150" cy="150" r="80" fill="#f0f8ff" stroke="#6dc993" stroke-width="2"/>
    <path d="M100,170 Q150,200 200,170" fill="none" stroke="#6dc993" stroke-width="4" stroke-linecap="round"/>
    <path d="M50,250 L250,250" stroke="#e0e0e0" stroke-width="2"/>
    <path d="M75,280 L225,280" stroke="#e0e0e0" stroke-width="1"/>
    <path d="M75,300 L200,300" stroke="#e0e0e0" stroke-width="1"/>
    <path d="M75,320 L180,320" stroke="#e0e0e0" stroke-width="1"/>
    <path d="M75,340 L225,340" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  
  <g transform="translate(1160, 300)" filter="url(#shadow)">
    <rect x="0" y="0" width="300" height="400" rx="20" fill="#ffffff" stroke="#f5a623" stroke-width="2"/>
    <text x="150" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#f5a623">Teeth Whitening</text>
    <circle cx="150" cy="150" r="80" fill="#f0f8ff" stroke="#f5a623" stroke-width="2"/>
    <path d="M120,150 L180,150" stroke="#f5a623" stroke-width="8" stroke-linecap="round"/>
    <circle cx="150" cy="150" r="20" fill="#ffffff" stroke="#f5a623" stroke-width="2"/>
    <path d="M50,250 L250,250" stroke="#e0e0e0" stroke-width="2"/>
    <path d="M75,280 L225,280" stroke="#e0e0e0" stroke-width="1"/>
    <path d="M75,300 L200,300" stroke="#e0e0e0" stroke-width="1"/>
    <path d="M75,320 L180,320" stroke="#e0e0e0" stroke-width="1"/>
    <path d="M75,340 L225,340" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="100" fill="#57b0f6" opacity="0.1"/>
  <circle cx="1700" cy="900" r="150" fill="#6dc993" opacity="0.1"/>
  <path d="M0,1000 Q480,900 960,1000 Q1440,900 1920,1000" fill="none" stroke="#f5a623" stroke-width="3" opacity="0.2"/>
</svg>