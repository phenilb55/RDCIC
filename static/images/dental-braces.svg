<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f8ff" />
      <stop offset="100%" stop-color="#e6f3ff" />
    </linearGradient>
    
    <!-- Shine effect -->
    <radialGradient id="shineGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="1920" height="1080" fill="url(#bgGradient)" />
  
  <!-- Main Dental Arch Group -->
  <g transform="translate(960, 540)">
    <!-- Dental arch curve -->
    <path d="M-350,50 C-350,-100 -200,-200 0,-200 C200,-200 350,-100 350,50 C350,150 250,200 0,200 C-250,200 -350,150 -350,50 Z" 
          fill="none" 
          stroke="#57b0f6" 
          stroke-width="8" 
          stroke-opacity="0.4" />
    
    <!-- Teeth with braces -->
    <g>
      <!-- First tooth (left) -->
      <path d="M-300,40 Q-280,-10 -260,30 Q-240,70 -260,80 Q-280,90 -300,40 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="3" />
            
      <!-- Second tooth -->
      <path d="M-240,30 Q-220,-20 -200,20 Q-180,60 -200,70 Q-220,80 -240,30 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="3" />
            
      <!-- Third tooth -->
      <path d="M-180,20 Q-160,-30 -140,10 Q-120,50 -140,60 Q-160,70 -180,20 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="3" />
            
      <!-- Fourth tooth -->
      <path d="M-120,10 Q-100,-35 -80,0 Q-60,35 -80,45 Q-100,55 -120,10 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="3" />
            
      <!-- Fifth tooth -->
      <path d="M-60,0 Q-40,-40 -20,-5 Q0,30 -20,40 Q-40,50 -60,0 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="3" />
            
      <!-- Sixth tooth -->
      <path d="M0,0 Q20,-40 40,-5 Q60,30 40,40 Q20,50 0,0 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="3" />
            
      <!-- Seventh tooth -->
      <path d="M60,0 Q80,-35 100,0 Q120,35 100,45 Q80,55 60,0 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="3" />
            
      <!-- Eighth tooth -->
      <path d="M120,10 Q140,-30 160,10 Q180,50 160,60 Q140,70 120,10 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="3" />
            
      <!-- Ninth tooth -->
      <path d="M180,20 Q200,-20 220,20 Q240,60 220,70 Q200,80 180,20 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="3" />
            
      <!-- Tenth tooth (right) -->
      <path d="M240,30 Q260,-10 280,30 Q300,70 280,80 Q260,90 240,30 Z" 
            fill="#ffffff" 
            stroke="#57b0f6" 
            stroke-width="3" />
    </g>
    
    <!-- Braces wire -->
    <path d="M-310,50 Q-150,-50 0,-50 Q150,-50 310,50" 
          fill="none" 
          stroke="#57b0f6" 
          stroke-width="4" 
          stroke-linecap="round" />
    
    <!-- Brackets on teeth -->
    <g>
      <!-- Left brackets -->
      <rect x="-280" y="40" width="20" height="20" rx="2" fill="#f0f0f0" stroke="#57b0f6" stroke-width="2" />
      <rect x="-220" y="30" width="20" height="20" rx="2" fill="#f0f0f0" stroke="#57b0f6" stroke-width="2" />
      <rect x="-160" y="20" width="20" height="20" rx="2" fill="#f0f0f0" stroke="#57b0f6" stroke-width="2" />
      <rect x="-100" y="15" width="20" height="20" rx="2" fill="#f0f0f0" stroke="#57b0f6" stroke-width="2" />
      <rect x="-40" y="10" width="20" height="20" rx="2" fill="#f0f0f0" stroke="#57b0f6" stroke-width="2" />
      
      <!-- Right brackets -->
      <rect x="20" y="10" width="20" height="20" rx="2" fill="#f0f0f0" stroke="#57b0f6" stroke-width="2" />
      <rect x="80" y="15" width="20" height="20" rx="2" fill="#f0f0f0" stroke="#57b0f6" stroke-width="2" />
      <rect x="140" y="20" width="20" height="20" rx="2" fill="#f0f0f0" stroke="#57b0f6" stroke-width="2" />
      <rect x="200" y="30" width="20" height="20" rx="2" fill="#f0f0f0" stroke="#57b0f6" stroke-width="2" />
      <rect x="260" y="40" width="20" height="20" rx="2" fill="#f0f0f0" stroke="#57b0f6" stroke-width="2" />
    </g>
    
    <!-- Elastic ties -->
    <g>
      <circle cx="-270" cy="50" r="5" fill="#57b0f6" opacity="0.7" />
      <circle cx="-210" cy="40" r="5" fill="#57b0f6" opacity="0.7" />
      <circle cx="-150" cy="30" r="5" fill="#57b0f6" opacity="0.7" />
      <circle cx="-90" cy="25" r="5" fill="#57b0f6" opacity="0.7" />
      <circle cx="-30" cy="20" r="5" fill="#57b0f6" opacity="0.7" />
      <circle cx="30" cy="20" r="5" fill="#57b0f6" opacity="0.7" />
      <circle cx="90" cy="25" r="5" fill="#57b0f6" opacity="0.7" />
      <circle cx="150" cy="30" r="5" fill="#57b0f6" opacity="0.7" />
      <circle cx="210" cy="40" r="5" fill="#57b0f6" opacity="0.7" />
      <circle cx="270" cy="50" r="5" fill="#57b0f6" opacity="0.7" />
    </g>
    
    <!-- Shine effect on braces -->
    <circle cx="0" cy="0" r="50" fill="url(#shineGradient)">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Dental tools -->
  <g transform="translate(1500, 300)">
    <!-- Orthodontic pliers -->
    <path d="M0,0 L-50,50 L-60,120 L-40,140 L-20,120 L-30,50 Z" fill="#e0e0e0" stroke="#999999" stroke-width="2" />
    <path d="M-20,120 L-60,180 L-50,190 L-10,130 Z" fill="#cccccc" stroke="#999999" stroke-width="1" />
  </g>
  
  <!-- Title -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#57b0f6" font-weight="bold">
    Dental Braces Treatment
  </text>
  
  <!-- Subtitle -->
  <text x="960" y="960" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#666666">
    Achieving Your Perfect Smile
  </text>
</svg>