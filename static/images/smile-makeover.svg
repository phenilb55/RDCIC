<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Smile makeover illustration -->
  <g transform="translate(960, 540)" filter="url(#shadow)">
    <!-- Before and after panel -->
    <rect x="-600" y="-350" width="1200" height="700" rx="20" fill="#ffffff"/>
    <path d="M0,-350 L0,350" stroke="#e0e0e0" stroke-width="3" stroke-dasharray="10,5"/>
    
    <!-- Before section -->
    <g transform="translate(-300, 0)">
      <text x="0" y="-300" font-family="Arial" font-size="36" text-anchor="middle" fill="#666666">Before</text>
      
      <!-- Before smile -->
      <path d="M-150,-50 Q0,50 150,-50" fill="none" stroke="#d0d0d0" stroke-width="8" stroke-linecap="round"/>
      
      <!-- Before teeth -->
      <rect x="-120" y="-100" width="40" height="50" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1"/>
      <rect x="-70" y="-110" width="40" height="60" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1"/>
      <rect x="-20" y="-115" width="40" height="65" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1"/>
      <rect x="30" y="-110" width="40" height="60" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1"/>
      <rect x="80" y="-100" width="40" height="50" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="1"/>
      
      <!-- Imperfections -->
      <path d="M-100,-90 L-85,-65" stroke="#d0d0d0" stroke-width="2"/>
      <path d="M-30,-75 L-45,-105" stroke="#d0d0d0" stroke-width="2"/>
      <path d="M40,-90 L25,-65" stroke="#d0d0d0" stroke-width="2"/>
    </g>
    
    <!-- After section -->
    <g transform="translate(300, 0)">
      <text x="0" y="-300" font-family="Arial" font-size="36" text-anchor="middle" fill="#57b0f6">After</text>
      
      <!-- After smile with glow -->
      <circle cx="0" cy="0" r="200" fill="url(#glow)" opacity="0.5"/>
      <path d="M-150,-50 Q0,50 150,-50" fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
      <path d="M-150,-50 Q0,50 150,-50" fill="none" stroke="#57b0f6" stroke-width="8" stroke-linecap="round"/>
      
      <!-- After teeth -->
      <rect x="-120" y="-100" width="40" height="50" rx="5" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
      <rect x="-70" y="-110" width="40" height="60" rx="5" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
      <rect x="-20" y="-115" width="40" height="65" rx="5" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
      <rect x="30" y="-110" width="40" height="60" rx="5" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
      <rect x="80" y="-100" width="40" height="50" rx="5" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
      
      <!-- Sparkle effects -->
      <path d="M-100,-90 L-90,-80 M-95,-90 L-95,-80 M-100,-85 L-90,-85" stroke="#ffffff" stroke-width="2"/>
      <path d="M0,-110 L10,-100 M5,-110 L5,-100 M0,-105 L10,-105" stroke="#ffffff" stroke-width="2"/>
      <path d="M80,-90 L90,-80 M85,-90 L85,-80 M80,-85 L90,-85" stroke="#ffffff" stroke-width="2"/>
    </g>
    
    <!-- Transformation arrow -->
    <path d="M-150,200 L150,200" stroke="#57b0f6" stroke-width="3" stroke-linecap="round"/>
    <path d="M120,175 L150,200 L120,225" fill="none" stroke="#57b0f6" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="200" r="100" fill="#57b0f6" opacity="0.1"/>
  <circle cx="1600" cy="800" r="150" fill="#6dc993" opacity="0.1"/>
  <path d="M0,900 Q480,800 960,900 Q1440,1000 1920,900" fill="none" stroke="#57b0f6" stroke-width="3" opacity="0.3"/>
</svg>